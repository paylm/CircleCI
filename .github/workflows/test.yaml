name: test

on:
  push:
    branches:
      - "main"
      - "test/**"
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - "init-appdata/**"
  workflow_dispatch:
  
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Running Build
        shell: bash
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
          MYSQL_HOST: 123
          MYSQL_PORT: 3306
        run: |
          env | grep MYSQL > .env
          echo "check env values"
          cat .env
      - name: Deploy
        uses: paunin/kops@v1.0.4
        with:
          command: helm version && kubectl version
